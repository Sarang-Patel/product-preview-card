<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="card">


    <div class="image">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
        <img src="images/image-product-mobile.jpg" alt="gabrielle chanel perfume bottle">
      </picture>
    </div>


    <div class="content">
      <span id="category">Perfume</span>

      <div class="title"><h1>Gabrielle Essence Eau De Parfum</h1></div>

      <div class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </div>

      <div class="prices">
        <div class="curr_price"><span class="visually-hidden">current price: </span>$149.99</div>
        <div class="original"><span class="visually-hidden">original price: </span><s>$169.99</s></div>
      </div>

      <button><img src="images/icon-cart.svg"> Add to Cart</button>
      
    </div>
  </div>
</body>
</html>
